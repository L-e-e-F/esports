<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <title>后台管理</title>
    <link rel="stylesheet" href="../css/element.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <style></style>
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside
                :width="isCollapse ? '64px' : '200px'"
                style="
            background-color: black;
            transition: width 0.5s;
            min-height: 100vh;
          "
        >
            <div
                    style="
              background-color: black;
              height: 60px;
              line-height: 60px;
              text-align: center;
              color: white;
              font-size: 20px;
            "
            >
                <transition name="el-fade-in-linear">
              <span name="fade" v-show="!isCollapse"
              ><a href="/page/end/frame.html">E-sports</a></span
              >
                </transition>
            </div>
            <!-- 菜单 -->
            <el-menu
                    style="border: none"
                    background-color="black"
                    text-color="#fff"
                    active-text-color="#ffd04b"
                    :default-active="src"
                    @select="handleSelect"
                    :collapse="isCollapse"
            >
                <el-menu-item index="index">
                    <i class="el-icon-s-help"></i>
                    <span slot="title">首页</span>
                </el-menu-item>
                <el-menu-item :index="item.url" v-for="(item,index) in menu" :key="index">
                    <i :class="`el-icon-help`"></i>
                    <span slot="title">{{item.name}}</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header
                    style="background-color: black; line-height: 60px; color: white"
            >
                <el-row>
                    <el-col :span="1">
                        <i
                                style="font-size: 22px; cursor: pointer"
                                :class="[isCollapse ? 'el-icon-s-unfold' : 'el-icon-s-fold']"
                                @click="handleCollapse"
                        ></i>
                    </el-col>
                    <el-col :span="2" :offset="21" style="text-align: right">
                <span style="color: white; margin-right: 10px"
                >{{user.nickName}}</span
                >
                        <el-dropdown>
                            <img :src=`../images/favicon.ico` style="width: 40px; height:
                  40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu
                                    slot="dropdown"
                                    style="color: black; cursor: pointer; text-align: center"
                            >
                    <span
                            @click="handleSelect('person')"
                            style="
                        display: inline-block;
                        padding: 10px 0;
                        width: 100px;
                      "
                    >个人信息</span
                    >
                                <span @click="logout" style="display: block; width: 100px"
                                >退出</span
                                >
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->
                      <el-main>
                        <iframe
                          id="myiframe"
                          :src="src"
                          frameborder="0"
                          scrolling="no"
                          style="width: 100%"
                        ></iframe>
                      </el-main>
        </el-container>
    </el-container>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/element.js"></script>

<script>
    // 实现 iframe  高度自适应
    function reinitIframe() {
        const iframe = document.getElementById("myiframe");
        try {
            const bHeight = iframe.contentWindow.document.body.scrollHeight;
            const dHeight =
                iframe.contentWindow.document.documentElement.scrollHeight;
            iframe.height = Math.max(bHeight, dHeight, window.innerHeight - 105);
        } catch (ex) {}
    }
    let vm = new Vue({
        el: "#wrapper",
        data: {
            src: "",
            active: 0,
            menu: [],
            user: {},
            isCollapse: false,
        },
        created() {
            this.getUser()
            this.src = sessionStorage.getItem("src")
            this.handleSelect(this.src)
        },
        mounted(){
        },
        methods: {
            handleSelect(key) {
                this.getUser()
                console.log(this.menu)
                key = this.menu ? key :"index"
                sessionStorage.setItem("src", key);
                if('person' !== key){
                    this.src = key;
                    console.log(this.src);
                    let url = location.pathname + '?target=' +  key
                    history.pushState({url: url, title: document.title}, document.title, url);
                    window.setInterval("reinitIframe()", 50);
                }else{
                    this.src = this.user.role + 'setting'
                    let url = location.pathname + '?target=' +  this.src
                    history.pushState({url: url, title: document.title}, document.title, url);
                    window.setInterval("reinitIframe()", 50);
                }
            },
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
            },
            logout() {
                $.get("/logout");
                location.href = "/login";
                localStorage.removeItem("src");
            },
            getUser() {
                $.get("/user/LoginUser").then((res) => {
                    if (res.code === 0) {
                        this.user = res.data;

                        $.get("/menu/url?role=" + this.user.role).then((res) => {
                            this.menu = res.data;
                        });
                        // $.get("/role/getRole?id=" + this.user.role).then((res) => {
                        //     this.user.role = res;
                        // });
                    } else {
                        alert(res.message);
                        window.location.replace("/login");
                    }
                });
            },
        },
    });

    /**
     * 获取url参数

    //     return null;

    //   let searchInfo = searchStr.substring(infoIndex + name.length + 1);
    //   let tagIndex = searchInfo.indexOf("&");
    //   if (tagIndex !== -1) {
    //     searchInfo = searchInfo.substring(0, tagIndex);
    //   }
    //   return searchInfo;
    // }
</script>
</body>
</html>
