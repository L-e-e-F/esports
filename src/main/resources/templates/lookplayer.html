<!DOCTYPE html>
<html lang="en">

    <title>俱乐部管理</title>
    <link rel="stylesheet" href="../css/element.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>
<div id="wrapper" v-cloak>
    <el-tabs v-model="group" @tab-click="handleClick" stretch>
        <el-tab-pane label="一号位" name="1">
            <div>
                <el-input
                        v-model="searchPlayer"
                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入选手名搜索"
                ></el-input>
                <el-input
                        v-model="searchClub"
                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入战队名搜索"
                ></el-input>
                <el-button @click="loadTable" type="primary" style="margin: 5px 0"
                >查询
                </el-button
                >
            </div>
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="playerName" label="选手名"></el-table-column>
                <el-table-column prop="clubName" label="俱乐部名"></el-table-column>
            </el-table>
            <!-- 分页 -->
            <div style="background-color: white; padding: 10px 0">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="pageNum"
                        :page-size="pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="total"
                >
                </el-pagination>
            </div>
        </el-tab-pane>

                        :page-size="pageSize"

                </el-pagination>
            </div>
        </el-tab-pane>

            <div>
                <el-input

                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入选手名搜索"
                ></el-input>
                <el-input
                        v-model="searchClub"
                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入战队名搜索"
                ></el-input>
                <el-button @click="loadTable" type="primary" style="margin: 5px 0"
                >查询

            </div>
            <el-table :data="tableData" border style="width: 100%">

            </el-table>

        <el-tab-pane label="五号位" name="5">
            <div>
                <el-input

                        placeholder="请输入选手名搜索"
                ></el-input>
                <el-input

                <el-table-column prop="clubName" label="俱乐部名"></el-table-column>
            </el-table>

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/element.js"></script>

<script>
    let vm = new Vue({
        el: "#wrapper",
        data: {
            tableData: [],
            pageNum: 1,
            pageSize: 10,
            total: 0,
            group: "1",
            searchPlayer: '',
            searchClub: '',
        },
        created() {
            this.loadTable();
        },
        methods: {
            loadTable() {
                if(!this.searchClub && !this.searchPlayer){
                    $.get(
                        "/player/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&position=" +
                        this.group
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }else{
                    $.get(
                        "/player/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&position=" +
                        this.group +
                        "&name=" +
                        this.searchPlayer +
                        "&club=" +
                        this.searchClub
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }
                if(this.searchClub){
                    $.get(
                        "/player/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&position=" +
                        this.group +
                        "&club=" +
                        this.searchClub
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }
                if(this.searchPlayer){
                    console.log(this.searchPlayer)
                    $.get(
                        "/player/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&position=" +
                        this.group +
                        "&name=" +
                        this.searchPlayer
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }

            },
            handleSizeChange(pageSize) {
                this.pageSize = pageSize;
                this.loadTable();
            },
            handleCurrentChange(pageNum) {
                this.pageNum = pageNum;
                this.loadTable();
            },
            handleClick(tabs) {
                this.group = tabs.name;
                this.searchPlayer = null;
                this.searchClub = null;
                this.loadTable();
            },
        },
    });
</script>
</body>
</html>
