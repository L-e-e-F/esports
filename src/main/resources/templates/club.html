<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>俱乐部管理</title>
    <link rel="stylesheet" href="../css/element.css" />
    <link rel="stylesheet" href="../css/base.css" />
</head>
<body>
<div id="wrapper" v-cloak>
    <el-tabs v-model="group" @tab-click="handleClick" stretch>
        <el-tab-pane label="S级俱乐部" name="S">
            <div>
                <el-input
                        v-model="search"
                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入战队名搜索"
                ></el-input>
                <el-button @click="loadTable" type="primary" style="margin: 5px 0"
                >查询</el-button
                >
                <el-button @click="add" type="primary" style="margin: 5px 0"
                >新增</el-button
                >
            </div>
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="clubImg" label="队标">
                    <template slot-scope="scope">
                        <div style="background-color: #303133; vertical-align: middle">
                            <img
                                    :src="scope.row.clubImg"
                                    style="width: 30%; height: 30%; margin: 0 35%"
                            />
                        </div>
                    </template>
                </el-table-column>
                <el-table-column prop="clubName" label="俱乐部名"></el-table-column>
                <el-table-column prop="clubCoach" label="俱乐部教练"></el-table-column>
                <el-table-column
                        prop="clubPoints"
                        label="积分"
                        sortable
                ></el-table-column>
                <el-table-column fixed="right" label="操作" width="150">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                @click="edit(scope.row)"
                                icon="el-icon-edit"
                                circle
                        ></el-button>
                        <el-popconfirm
                                @onConfirm="del(scope.row.clubId)"
                                title="确定删除？"
                        >
                            <el-button
                                    type="danger"
                                    icon="el-icon-delete"
                                    circle
                                    slot="reference"
                            ></el-button>
                        </el-popconfirm>
                    </template>
                </el-table-column>
            </el-table>
            <!-- 分页 -->
            <div style="background-color: white; padding: 10px 0">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="pageNum"
                        :page-size="pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="total"
                >
                </el-pagination>
            </div>
        </el-tab-pane>
        <el-tab-pane label="A级俱乐部" name="A">
            <div>
                <el-input
                        v-model="search"
                        style="width: 20%"
                        suffix-icon="el-icon-search"
                        placeholder="请输入战队名搜索"
                ></el-input>
                <el-button @click="loadTable" type="primary" style="margin: 5px 0"
                >查询</el-button
                >
                <el-button @click="add" type="primary" style="margin: 5px 0"
                >新增</el-button
                >
            </div>
            <el-table :data="tableData" border style="width: 100%">
                <el-table-column label="队标">
                    <template slot-scope="scope">
                        <div style="background-color: #303133; vertical-align: middle">
                            <img
                                    :src="scope.row.clubImg"
                                    style="width: 30%; height: 30%; margin: 0 35%"
                            />
                        </div>
                    </template>
                </el-table-column>
                <el-table-column prop="clubName" label="俱乐部名"></el-table-column>
                <el-table-column prop="clubCoach" label="俱乐部教练"></el-table-column>
                <el-table-column
                        prop="clubPoints"
                        label="积分"
                        sortable
                ></el-table-column>
                <el-table-column fixed="right" label="操作" width="150">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                @click="edit(scope.row)"
                                icon="el-icon-edit"
                                circle
                        ></el-button>
                        <el-popconfirm
                                @onConfirm="del(scope.row.clubId)"
                                title="确定删除？"
                        >
                            <el-button
                                    type="danger"
                                    icon="el-icon-delete"
                                    circle
                                    slot="reference"
                            ></el-button>
                        </el-popconfirm>
                    </template>
                </el-table-column>
            </el-table>
            <!-- 分页 -->
            <div style="background-color: white; padding: 10px 0">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="pageNum"
                        :page-size="pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="total"
                >
                </el-pagination>
            </div>
        </el-tab-pane>
    </el-tabs>
    <!-- <div v-else>
    <h1 style="text-align: center">暂无俱乐部</h1>
  </div> -->
    <el-dialog title="俱乐部信息" :visible.sync="dialogFormVisible" width="40%"
               :close-on-click-modal="false">
        <el-form :model="entity">
            <el-form-item v-if="entity.clubId != null" label="队标" label-width="100px">
                <el-upload action="/club/set/img" ref="upload" :show-file-list="true" :file-list="fileList" :auto-upload="false" :on-change="fileChange" :on-success="handleSuccess">
                    <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                    <el-button style="margin-left: 10px;" size="small" type="success" @click="uploadFile">上传</el-button>
                </el-upload>
<!--                <el-button size="small" type="primary" @click="uploadFile" >点击上传</el-button>-->
            </el-form-item>
            <el-form-item label="俱乐部级别" label-width="100px">
                <el-input
                        v-model="entity.clubGroup"
                        :disabled="true"
                        style="width: 80%">
                </el-input>
            </el-form-item>
            <el-form-item label="俱乐部名" label-width="100px">
                <el-input v-model="entity.clubName" autocomplete="off" style="width: 80%"></el-input>
            </el-form-item>
            <el-form-item label="教练名" label-width="100px">
                <el-input v-model="entity.clubCoach" autocomplete="off" style="width: 80%"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="save">确 定</el-button>
        </div>
    </el-dialog>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/element.js"></script>

<script>
    let vm = new Vue({
        el: "#wrapper",
        data: {
            tableData: [],
            entity: {},
            pageNum: 1,
            pageSize: 5,
            total: 0,
            group: "S",
            search: '',
            dialogFormVisible: false,
            fileList: [],
        },
        created() {
            this.loadTable();
        },
        // mounted(){
        //     this.loadTable();
        // },
        methods: {
            loadTable() {
                console.log(this.search)
                if(!this.search){
                    $.get(
                        "/club/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&group=" +
                        this.group
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }else{
                    $.get(
                        "/club/all?pageNum=" +
                        this.pageNum +
                        "&pageSize=" +
                        this.pageSize +
                        "&group=" +
                        this.group +
                        "&name=" +
                        this.search
                    ).then((res) => {
                        if (res.code === 0) {
                            this.tableData = res.data.list;
                            this.total = res.data.total;
                            console.log(this.total)
                        } else {
                            this.tableData = [];
                            this.total = 0;
                        }
                    });
                }
            },
            handleSizeChange(pageSize) {
                this.pageSize = pageSize;
                this.loadTable();
            },
            handleCurrentChange(pageNum) {
                this.pageNum = pageNum;
                this.loadTable();
            },
            handleClick(tabs) {
                this.group = tabs.name;
                this.search = null;
                this.loadTable();
            },
            handleSuccess(...params){
                console.log(params[0].data)
                this.entity.clubImg = params[0].data
            },
            add() {
                this.entity = {}
                this.entity.clubGroup = this.group;
                this.dialogFormVisible = true;
            },
            edit(obj){
                console.log(obj)
                this.fileList = []
                this.entity = JSON.parse(JSON.stringify(obj));
                this.dialogFormVisible = true;
            },
            fileChange(file, fileList){
                if (fileList.length > 0) {
                    this.fileList = [fileList[fileList.length - 1]]
                }
            },
            upload(){
                let f = document.getElementById("img")[0];
                f.action=f.action+"id="+this.entity.clubId;
                console.log(f.action)
            },
            uploadFile(){
                console.log(this.fileList)
                this.$refs.upload.submit();
            },
            del(obj){
                console.log(obj)
                $.ajax({
                    url: "/club/set/" + obj,
                    type: 'DELETE',
                }).then((res) => {
                    if(res.code === 0){
                        this.$message({
                            message: "删除成功",
                            type: "success"
                        });
                        this.loadTable();
                    }else {
                        if(res.message === "未知异常"){
                            this.$message({
                                message: "权限不足",
                                type: "error"
                            })
                        }else{
                            this.$message({
                                message: res.message,
                                type: "error"
                            })
                        }
                    }
                })
            },
            save(){
                if (!this.entity.clubName) {
                    this.$message({
                        message: "请填写俱乐部名",
                        type: "warning"
                    })
                    return;
                }else{
                    for (let key in this.tableData) {
                        if(key.clubName === this.entity.clubName){
                            this.$message({
                                message: "俱乐部名重复",
                                type: "warning"
                            })
                            return;
                        }
                    }
                }
                if (!this.entity.clubCoach) {
                    this.$message({
                        message: "请填写教练名",
                        type: "warning"
                    })
                    return;
                }
                if(this.entity.clubImg === undefined){
                    this.entity.clubImg = "../images/default.png"
                }
                let type = this.entity.clubId ? "PUT" : "POST";
                if(!this.entity.clubId){
                    this.entity.clubPoints = 0
                }
                $.ajax({
                    url: "/club/set/",
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(this.entity)
                }).then((res) => {
                    if(typeof(res.code) === "undefined"){
                        this.$message({
                            message: "权限不足",
                            type: "error"
                        })
                    }
                    else if (res.code === 0) {
                        this.$message({
                            message: "保存成功",
                            type: "success"
                        });
                        this.loadTable();
                    } else {
                        this.$message({
                            message: res.message,
                            type: "error"
                        })
                    }
                    this.dialogFormVisible = false;
                })
            }
        },
    });
</script>
</body>
</html>
